<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page with Language Popup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-theme {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-card {
      background-color: #1e1e1e;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 20px;
    }

    .dark-input {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #444444;
    }

    .dark-input:focus {
      background-color: #444444;
      color: #ffffff;
      border-color: #555555;
    }
  </style>
</head>
<body class="dark-theme">
  <!-- Home Page Content -->
  <div class="container">
    <h1 class="text-center mt-5">Welcome to the Home Page</h1>
    <p class="text-center">This is the home page content.</p>
  </div>

  <!-- Language Selection Popup (Bootstrap Modal) -->
  <div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content dark-card">
        <div class="modal-header">
          <h5 class="modal-title" id="languageModalLabel">Select Your Language</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="languageSelect" class="form-label">Choose a Language:</label>
              <select class="form-select dark-input" id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Required for Modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show the language modal when the page loads
    document.addEventListener("DOMContentLoaded", function () {
      const languageModal = new bootstrap.Modal(document.getElementById('languageModal'));
      languageModal.show();
    });
  </script>
</body>
</html>
